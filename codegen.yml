overwrite: true
schema: ${YTF_GRAPHQL_ENDPOINT:http://localhost:5002/_yesbot-schema}
documents: ./**/*.graphql
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/__generated__/types.ts:
    plugins:
      - "@atmina/only-enum-types"
    config:
      scalars:
        DateTime: string
  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./src/__generated__/types.ts
    plugins:
      - "@atmina/local-typescript-operations"
      - typescript-graphql-request
    config:
      preResolveTypes: true
